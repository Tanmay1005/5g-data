<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <iframe
        title="5G Mobile Data in India is dirt cheap..."
        aria-label="Column Chart"
        id="datawrapper-chart-F2ZOV"
        src="https://datawrapper.dwcdn.net/F2ZOV/5/"
        scrolling="no"
        frameborder="0"
        style="width: 0; min-width: 100% !important; border: none"
        height="498"
        data-external="1"
      ></iframe>
      <script type="text/javascript">
        !(function () {
          "use strict";
          window.addEventListener("message", function (a) {
            if (void 0 !== a.data["datawrapper-height"]) {
              var e = document.querySelectorAll("iframe");
              for (var t in a.data["datawrapper-height"])
                for (var r = 0; r < e.length; r++)
                  if (e[r].contentWindow === a.source) {
                    var i = a.data["datawrapper-height"][t] + "px";
                    e[r].style.height = i;
                  }
            }
          });
        })();
      </script>
      <iframe
        title="... In fact, prices in India have been stable between 2019-2023.."
